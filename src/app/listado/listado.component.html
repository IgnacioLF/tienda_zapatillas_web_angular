<p>listado de productos en venta</p>

<div style="margin: 10px" *ngFor="let elemento of zapatillas">
  <p class="text-red-600">modelo: {{ elemento.modelo }}</p>
  talla: {{ elemento.talla }}<br />
  precio: {{ elemento.precio }}$<br />
  marca: {{ elemento.marca }}<br />
  sexo: {{ elemento.sexo }}<br />
  <img class="h-40" src="server/imagenes/{{ elemento.id }}.png" /> <br />
  <button (click)="verDetalles(elemento)">Ver detalles (por hacer)</button>
</div>
