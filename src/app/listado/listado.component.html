<div
  class="w-full grid xl:grid-cols-3 grid-cols-2 justify-center mr-3 min-h-[65vh]"
>
  <div
    class="text-white max-w-[19rem] ml-[4rem] my-10"
    *ngFor="let elemento of zapatillas"
  >
    <div
      class="flex justify-center items-center bg-opacity-100 bg-gradient-to-r from-[#2b1046] to-[#003741] rounded-t-lg max-h-[13rem]"
    >
      <img
        class="w-[16.4rem] h-[16.4rem] mb-2"
        src="server/imagenes/{{ elemento.id }}.png"
        alt="imagen zapatilla"
      />
    </div>
    <div class="pt-2 pl-4 pr-3 pb-4 bg-black-gradient-2 rounded-b-lg">
      <p class="font-semibold text-[1.2rem]">{{ elemento.modelo }}</p>
      <div class="flex justify-between items-center">
        <span class="font-semibold text-[1.1rem]">{{ elemento.precio }}$</span>
        <a
          (click)="verDetalles(elemento)"
          class="font-semibold cursor-pointer rounded-lg px-1 py-[0.1rem] bg-cyan-500 border-2 bg-origin-border border-transparent hover:border-2 hover:border-white hover:text-purple-500"
        >
          Ver detalles
        </a>
      </div>
    </div>
  </div>
</div>
